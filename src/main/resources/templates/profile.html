<!DOCTYPE html>
<html>
<head>
  <title>Perfil do Usuário</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    .profile {
        border: 1px solid #ccc;
        padding: 20px;
        max-width: 400px;
        margin: auto;
        text-align: center;
    }
    .profile img {
        border-radius: 50%;
        width: 100px;
        height: 100px;
    }
    .profile h2 {
        margin: 10px 0;
    }
    .profile p {
        color: #666;
    }
  </style>
</head>
<body>
<div class="profile">
  <img src="[[${principal?.attributes['picture']}]]" alt="Foto do Usuário">
  <h2>[[${principal?.attributes['name']}]]</h2>
  <p>Email: [[${principal?.attributes['email']}]]</p>
</div>
</body>
</html>
